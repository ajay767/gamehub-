<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="parent">
            <div class="logo">

                <h4>Game</h4>
                <span>Hub</span>

            </div>

            <div class="search_box">

                <button>More!</button>
            </div>

        </div>
    </header>
    <main>
        <div class="dice_game">
            <div class="dice">
                <div class="player_1">
                    <h4>Player 1</h4>
                    <div>
                        <img src="media/dice1.svg" alt="">

                    </div>

                </div>
                <div class="player_2">
                    <h4>Player 2</h4>
                    <img src="media/dice1.svg" alt="">

                </div>

            </div>

            <div class="result">
                <h3>Through the dice</h3>
            </div>
            <div class="reload">
                <button> Through Dice</button>
            </div>

        </div>
        <hr>
        <div class="play_music">
            <h3>Play song </h3>
            <p>Enjoy playing the sound by taping on the buttons</p>
            <div class="music_button">
                <button class="w tune">W</button>
                <button class="s tune">S</button>
                <button class="x tune">X</button>
                <button class="e tune">E</button>
                <button class="z tune">Z</button>
            </div>



        </div>
        <h5>If you want to play dice, Refresh the page</h5>
    </main>

    <script src="javascript/work.js"></script>

    <footer style="height: 25px; padding-top: 5px; background-color: black; text-align: center;">
        <p style=" color: white; font-size: 11px;">&copy 2020 created by Aju yaduvanshi</p>
    </footer>
</body>

</html>
